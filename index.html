<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Основы Vue</title>
    <link rel="stylesheet" href="theme.css" />
  </head>
  <body>
    <div class="container" id="app">
      <div class="card">
        <h1>План по изучению Vue.js</h1>

        <div class="steps" v-cloak>
          <div class="steps-content" v-text="getText"></div>
          <ul class="steps-list">
            <li
              v-for="(item, i) in steps"
              @click="setActive(i)"
              :class="['steps-item', {'active' : activeIndex === i, 'done': activeIndex > i}]"
            >
              <span>{{i + 1}}</span> {{item.title}}
            </li>
          </ul>
          <div v-if="!completed">
            <button class="btn" :disabled="disabledPrev" @click="prev">
              Назад
            </button>
            <button
              class="btn primary"
              @click="nextOfFinish"
              v-text="getBtnText"
            ></button>
          </div>
          <button class="btn" @click="reset" v-else>Начать заново</button>
        </div>
      </div>
    </div>

    <script src="https://unpkg.com/vue@next"></script>
    <script src="vue.js"></script>
  </body>
</html>
